<style>
  .spacer {
    flex: 1 1 auto;
  }
  .toolbar {
    position: sticky;
    /* For macOS/iOS Safari */
    position: -webkit-sticky;
    /* Sets the sticky toolbar to be on top */
    top: 0;
    /* Ensure that your app's content doesn't overlap the toolbar */
    z-index: 1000;
  }
</style>

<mat-toolbar color="primary" role="toolbar" class="toolbar">
  <button mat-icon-button aria-label="Open drawer" (click)="onDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>x2 Angular</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Toggle light/dark theme" (click)="onDark()">
    <mat-icon>brightness_high</mat-icon>
  </button>
  <button mat-icon-button aria-label="Settings" (click)="onSettings()">
    <mat-icon>build</mat-icon>
  </button>
  <button mat-icon-button aria-label="Search" (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button aria-label="x2 Home" (click)="onHome()">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>
